{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Page Header Container -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- Block Content -->
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Fill out all fields</p>
                <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {# Empty block to override the footer from the base.html #}
{% endblock %}
