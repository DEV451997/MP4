{% extends "base.html" %}
{% load static %}

{% block page_header %}
<h1 class="contact-header">Contact Us</h1>
{% endblock %}



{% block content %}
<div class="col-12 col-lg-6 contact-form">
  <form class="mt-3" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
  </form>
</div>
{% endblock %}
