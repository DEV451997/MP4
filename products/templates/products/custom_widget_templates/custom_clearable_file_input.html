{% if widget.is_initial %}
    <!-- Display initial content if widget is not empty -->
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}" alt="product image">
    </a>
    {% if not widget.required %}
         <!-- Display checkbox for clearing the current selection if widget is not required -->
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<!-- Input field for selecting a new image -->
<span class="btn btn-black rounded-0 btn-file">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}">
</span>
<!-- Display the selected file name -->
<strong><span class="text-danger" id="filename"></span></strong>
